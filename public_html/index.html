<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="RSA">
    <meta name="author" content="TIago Luz">

    <title>RSA</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Euclides Estendido</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#section_chave_publica">Chave Publica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section_chave_privada">Chave Privada</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section_mensagens">Mensagens</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0">Bem-vindo ao Sistema</h1>
          <h2 class="masthead-subheading mb-0">Euclides Estendido</h2>
          <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Iniciar</a>
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>

    <section id="section_chave_publica">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12 text-center">
            <h2 class="my-4">Chave Publica</h2>
          </div>
          <div class="col-lg-6 order-lg-2">
            <div class="p-5">
              <img class="img-fluid rounded-circle" src="img/01.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <form id="form_calcula_chave_publica">
                <label>
                    p
                    <input name="input_p" type="number">
                </label>
                <label>
                    q
                    <input name="input_q" type="number">
                </label>
                <label>
                    e
                    <input name="input_e" type="number">
                </label>
            </form>
            <button onclick="ControllerCalculaChavePublica();">Calcular Chave Publica</button>
          </div>
        </div>
      </div>
    </section>
    
    
    
    
    <section id="section_chave_privada">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12 text-center">
            <h2 class="my-4">Chave Privada</h2>
          </div>
          <div class="col-lg-6 order-lg-2">
            <div class="p-5">
              <img class="img-fluid rounded-circle" src="img/01.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <form id="form_euclides">
                <label>
                    qq
                    <input name="input_qq" type="number">
                </label>
                <label>
                    e
                    <input name="input_e" type="number">
                </label>
                <label>
                    d
                    <input name="input_d" type="number">
                </label>
            </form>
            <button onclick="ControllerCalculaD();">Calcular</button>
          </div>
        </div>
      </div>
    </section>

    <section id="section_mensagens" class="section_mensagens">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12 text-center">
            <h2 class="my-4">Mensagens</h2>
          </div>
          <div class="col-12 text-center">
              <label>Mensagem</label>
              <textarea></textarea>
              
              <div class="row">
                  <div id="buttonObterChave" class="col-4"><button>Obter Chave</button></div>
                  <div class="col-4">
                      <form id="form_chave_publica">
                          <label for="input_chave_publica_n">N: </label>
                          <input id="input_chave_publica_n" name="input_chave_publica_n" value="437"/>
                            <br>
                          <label for="input_chave_publica_e">E: </label>
                          <input id="input_chave_publica_e" name="input_chave_publica_e" value="13"/>
                      </form>
                  </div>
                  <div id="buttonEnviarChave" class="col-4"><button>Enviar Chave</button></div>
              </div>
              
              <div class="row">
                  <div class="col-12"><button>Cifrar</button></div>
              </div>
              
              <div class="row mensagem_cifrada">
                  <div id="buttonObterMensagem" class="col-4"><button>Obter Mensagem</button></div>
                  <div class="col-4 text-center">
                      <label>Mensagem Cifrada</label>
                      <textarea id="textareaMensagemCifrada"></textarea>
                  </div>
                  <div id="buttonEnviarMensagem" class="col-4"><button>Enviar Mensagem</button></div>
              </div>
              
              <div class="row">
                  <div class="col-12">
                      <form id="form_chave_privada">
                          <label for="input_chave_privada_n">N: </label>
                          <input id="input_chave_privada_n" name="input_chave_privada_n" value="437"/>
                          <br>
                          <label for="input_chave_privada_d">D: </label>
                          <input id="input_chave_privada_d" name="input_chave_privada_d" value="61"/>
                      </form>
                      
                    <div class="col-12"><button>Decifrar</button></div>
                    <label>Mensagem Decifrada</label>
                    <textarea></textarea>
                      
                  </div>
              </div>
              
              <div class="row">

              </div>
              
          </div>
        </div>
      </div>
    </section>



    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    
    <!-- Euclides Estendido-->
    <script type="text/javascript" src="js/euclides_extendido.js"></script>
    
    
  
    <!-- Models -->
    <script type="text/javascript" src="js/Model/Chave.js"></script>
    <script type="text/javascript" src="js/Model/ChavePrivada.js"></script>
    <script type="text/javascript" src="js/Model/ChavePublica.js"></script>
    
    <script type="text/javascript" src="js/Service/APIService.js"></script>
    
    <!-- Controlador do html -->
    <script type="text/javascript" src="js/Controller/IndexController.js"></script>


  </body>

</html>
